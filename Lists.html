<!DOCTYPE html>
<html lang="en">
<head>
 <title>Lists</title>
</head>
<body>
    <ol type="A">
        <li>Sadik</li>
        <li>Aaman</li>
        <li>Prakash</li>
        <li>lucifer</li>
    </ol><hr>
    <ol type="I">
        <li>Sadik</li>
        <li>Aaman</li>
        <li>Prakash</li>
        <li>lucifer</li>
    </ol><hr>
    <ul style="list-style: circle;">
        <li>Sadik</li>
        <li>Aaman</li>
        <li>Prakash</li>
        <li>lucifer</li>
    </ul>
    <dl>
        <dt>sadik</dt>
        <dd>Student</dd>
        <dt>Aman</dt>
        <dd>Gamer</dd>
    </dl>
</body>
</html>
